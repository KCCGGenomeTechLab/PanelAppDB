name: Weekly PanelApp Update

on:
  schedule:
    # Runs every Monday at 00:00 UTC
    - cron: "0 0 * * 1"
  workflow_dispatch:  # allow manual trigger from the Actions tab

permissions:
  contents: write  # required to create GitHub releases

jobs:
  update-panels:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed to generate changelog from previous tags

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y jq curl

      - name: Set date variable
        run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Run PanelApp export script
        run: |
          OUTDIR="panelapp_${DATE}"
          rm -rf "$OUTDIR"
          ./download_panelapp_db.sh "$OUTDIR"

      - name: Verify generated files
        run: |
          echo "Contents of panelapp_${DATE}:"
          ls -lh "panelapp_${DATE}"

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            echo "Generating changelog since $LAST_TAG..."
            git log "$LAST_TAG"..HEAD --pretty=format:"- %s (%h)" > changelog.txt
          else
            echo "No previous tag found, listing recent commits..."
            git log -10 --pretty=format:"- %s (%h)" > changelog.txt
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          cat changelog.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ env.DATE }}"
          name: "${{ env.DATE }} Release"
          body: |
            ## Changes since last release
            ${{ env.CHANGELOG }}
          files: |
            panelapp_${{ env.DATE }}/panel_manifest.tsv
            panelapp_${{ env.DATE }}/all_panels.tsv
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
